        jQuery(document).ready(function ($) {

                    scrollTop: $(this.hash).offset().top
                }, 1000);

    <!-- smooth-scrolling-of-move-up -->
    <script>
        //Doit venir d'ajax 
        //==> https://www.dotnetdojo.com/comment-mettre-a-jour-partiellement-une-page-avec-ajax-et-asp-net-mvc/
        // ==>https://www.quora.com/How-can-I-pass-JSON-Array-to-JavaScript
        let tabNom=["Mike","Alicia","Justine","Robert","Gustave","Eloïse"]
        
            let NomTire ="Justine";
        let i=0;
        $(document).ready(function () 
                          {            
            $().UItoTop({
                easingType: 'easeOutQuart'
            });

        });
        let interval;
        let startTime;
        function Tirage()
        {
            
            if(interval != undefined)  clearInterval(interval);
            i=0;
            $("#btnTirage").attr("disabled", "disabled");
            startTime = new Date().getTime();
            interval = setInterval(Affich, 50);


        }
        
        function Affich() 
        {
           
          var nom = tabNom[i];
          $("#Affichage").html(nom);
             if(i<tabNom.length) {i++;} else {i=0};
            if(new Date().getTime() - startTime > 20000)
            {
                clearInterval(interval);
                $("#Affichage").html("Votre tirage :"+NomTire);
                //Ici sauvegarder le tirage dans la DB
                return;
            }
        }
    </script>
